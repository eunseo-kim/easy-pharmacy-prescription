<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Serif+KR&family=Nunito+Sans&family=Roboto+Slab&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>

    <title>PHARMACY HELPER</title>
  </head>
  <body>
    <h1 id="title">PHARMACY HELPER</h1>
    <div class="main-content">
      <div class="input-content">
        <h1 id="input-content__text">어떤 약을 조제하시나요? [✔]</h1>
        <form id="drug-info__radio">
          <ul class="drugs">
            <li>
              <div id="drug-info">
                <img src="img/HARU.png" />
                <div>1박스(140개) / 1판(14개)</div>
              </div>
              <div class="drug-radio">
                <input type="radio" name="drug" id="HARU-D" checked />
                <label id="radio-label">HARU-D</label>
              </div>
            </li>
            <li>
              <div id="drug-info">
                <img src="img/OPAL.png" />
                <div>1박스(84개) / 1판(21개)</div>
              </div>
              <div class="drug-radio">
                <input type="radio" name="drug" id="OPAL" />
                <label id="radio-label">OPAL</label>
              </div>
            </li>
            <li>
              <div id="drug-info">
                <img src="img/pills.png" />
                <div>1박스(28개) / 1판(7개)</div>
              </div>
              <div class="drug-radio">
                <input type="radio" name="drug" id="ELSE" />
                <label id="radio-label">28개입</label>
              </div>
            </li>
          </ul>
        </form>
        <div class="drug-input">
          <span id="drug-input__text">약의 개수를 입력해주세요.</span>
          <form id="drug-input__form">
            <input required type="number" class="drug-count" pattern="\d*" placeholder="개수 입력" />
            <input type="submit" value="계산" />
            <input type="reset" value="리셋" />
          </form>
        </div>
      </div>
    </div>
    <div class="dots">...</div>
    <!-- 계산 결과 나오는 부분 -->
    <h1 id="result-content__text">이렇게 조제해주시면 돼요.</h1>
    <ul class="result-content">
      <li>
        <div id="box__number" class="result-box"></div>
        <div id="box__text result-text">박스</div>
      </li>
      <li>
        <div id="plate__number" class="result-box"></div>
        <div id="plate__text result-text">판</div>
      </li>
      <li>
        <div id="line__number" class="result-box"></div>
        <div id="line__text result-text">줄</div>
      </li>
      <li>
        <div id="space__number" class="result-box"></div>
        <div id="space__text result-text">칸</div>
      </li>
    </ul>
    <footer>
      <div class="footer_main">
        <div class="copyright">ⓒ 2021. eunseo-kim all rights reserved.</div>
      </div>
    </footer>
    <script src="js/calculate.js"></script>
  </body>
</html>
